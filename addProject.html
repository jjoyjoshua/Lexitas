<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lexitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ad684dd1c9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
  <body class="p-0 m-0">
    <div class="row">
        <div class="col-xl-12 p-0 m-0">
            <div class="header d-flex justify-content-between border-bottom border-warning bg-white">
                <div class="logo d-flex align-items-center">
                    <img src="./resources/images/Lexitas-logo-new-gray.png" class="p-2 ms-3" width="210" height="70">
                    <div class="vr mt-2"></div>
                    <h3 class="p-3 text-secondary">PROJECT MANAGEMENT</h3>
                </div>
                <div class="user d-flex align-items-center me-4">
                    <p class="mt-3 me-1">Brooklyn Simmons</p>
                    <img class="rounded-circle" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z3V5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" width="45" height="45" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="d-flex flex-row-reverse align-items-center py-3 bg-white">
                <a class="text-decoration-none me-5 text-secondary"  href="">LOGOUT</a>
                <div class="active p-2 me-3"><a class="text-decoration-none text-white" href="">ADD PROJECT</a></div>
                <a class="text-decoration-none me-4 text-secondary" href="./dashboard.html">HOME</a>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="content bg-white m-5 p-4">
                <div class="header d-flex justify-content-between align-items-center mb-3">
                    <h5>Add Project</h5>
                    <a href="./dashboard.html" class="btn btn-secondary rounded-0"><i class="fa-solid fa-arrow-left text-white me-2 "></i>Back</a>
                </div>
                <form action="" class="">
                    <div class="row">
                        <div class="row p-0 m-0">
                            <div class="col-xl-12">
                                <label for="taskname" class="form-label">Task Name</label>
                                <input type="text" class="form-control  rounded-0" id="taskname" aria-describedby="taskname">
                            </div>
                        </div>
                        <div class="row p-0 m-0 mt-3">
                             <div class="col-xl-2">
                                <label for="taskname" class="form-label">Start Date</label>
                                <div class="input-group" id="datepicker">
                                    <input type="date" class="form-control form-control  rounded-0" placeholder="MM-DD-YYYY" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-xl-2">
                                <label for="taskname" class="form-label">End Date</label>
                                <div class="input-group">
                                    <input type="date" class="form-control form-control  rounded-0" placeholder="MM-DD-YYYY" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-xl-2 d-flex flex-column">
                                <label for="taskname" class="form-label">Status</label>
                                <select class="form-select  rounded-0" aria-label="Default select example">
                                    <option value="" selected>Select</option>
                                    <option>Active</option>
                                    <option>Delayed</option>
                                    <option>Not started</option>
                                    <option>Completed</option>
                                  </select>
                            </div>
                            <div class="col-xl-3 d-flex flex-column">
                                <label for="" class="form-label">Division</label>                               
                                <select class="form-select  rounded-0" aria-label="Default select example">
                                    <option value="" selected>Select</option>
                                    <option>HR</option>
                                    <option>IT</option>
                                    <option>Marketing</option>
                                    <option>Business Analyst</option>
                                  </select>                            
                            </div>
                            <div class="col-xl-3 d-flex flex-column" >
                                <label for="" class="form-label">Project Manager</label>    
                                <select class="form-select  rounded-0" aria-label="Default select example">
                                    <option value="" selected>Select</option>
                                    <option>Rico</option>
                                    <option>Izzy</option>
                                    <option>Mandingo</option>
                                    <option>Brad</option>
                                  </select>       
                            </div>
                        </div>  
                        <div class="row p-0 m-0 mt-3 ">          
                            <div class="col-xl-6 d-flex flex-column" >
                                <label for="" class="form-label">Project Members</label>    
                                <select class="select select-dropdwn w-100  rounded-0" aria-label="" multiple>
                                    <option>Jacob Jones</option>
                                        <option>Jenny Wilson</option>
                                        <option>Devon Lane</option>
                                        <option>John Doe</option>
                                        <option>Jane Doe</option>
                                        <option>Ferguson Maverick</option>
                                  </select>       
                            </div>
                            <div class="col-xl-6">
                                <label for="" class="form-label">Description</label>
                                <textarea class="form-control  rounded-0" placeholder="" id="floatingTextarea"></textarea>
                            </div>
                        </div>
                        <div class="row mt-4 p-0 m-0">
                            <div class="col-xl d-flex flex-row-reverse">
                               <a href="./addTask.html"class="ms-3 active text-white btn btn-secondary rounded-0 border-0"><i class="fa-solid fa-plus fa-lg text-white me-2"></i>TASK</a> 
                                <a class="ms-3 active text-white btn btn-secondary rounded-0 border-0"><i class="fa-solid fa-floppy-disk fa-lg text-white me-2"></i>SAVE</a>
                            </div>
                        </div>
                    </div>                      
             </div>
                </form>
            </div>          
        </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select').select2();
            $('#datepicker').click(function(){
                    $('#datepicker').datepicker();})
        });
    </script>
  </body>
</html>
