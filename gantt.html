</head>
  <body class="">
    <div class="row">
        <div class="col-xl-12 p-0 m-0">
            <div class="header d-flex justify-content-between border-bottom border-warning bg-white">
                <div class="logo d-flex align-items-center">
                    <img src="./resources/images/Lexitas-logo-new-gray.png" class="p-2 ms-3" width="210" height="70">
                    <div class="vr mt-2"></div>
                    <h3 class="p-3 text-secondary">PROJECT MANAGEMENT</h3>
                </div>
                <div class="user d-flex align-items-center me-4">
                    <p class="mt-3 me-1">Brooklyn Simmons</p>
                    <img class="rounded-circle" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z3V5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" width="45" height="45" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-12 p-0 m-0">
            <div class="d-flex flex-row-reverse align-items-center py-3 bg-white">
                <a class="text-decoration-none me-5 text-secondary"  href="">LOGOUT</a>
                <a class="text-decoration-none me-4 text-secondary" href="">ADD PROJECT</a>
                <a class="text-decoration-none me-4 text-secondary" href="./dashboard.html">HOME</a>
            </div>
        </div>
        <div class="col-xl-12 p-0 m-0">
            <div class="row bg-white mx-5 my-3 p-3">
                <div class="col-xl-12 header d-flex justify-content-between align-items-center mb-3">
                    <h5>Add Project</h5>
                    <div>
                        <a href="./dashboard.html" class="btn btn-secondary rounded-0"><i class="fa-solid fa-arrow-left text-white me-2 "></i>Back</a>
                        <a href="./addTask.html" class="ms-3 active text-white btn btn-secondary rounded-0 border-0"><i class="bi bi-plus fa-lg"></i>TASK</a>
                    </div>
                </div>
                <div class="col-xl-12">
                    <div class="row">
                        <div class="col-xl-6 d-flex flex-column" >
                            <label for="" class="form-label">Project Name</label>    
                            <select class="form-select  rounded-0" aria-label="Default select example">
                                <option value="" selected>Select</option>
                                <option>Project1- Lexinberg</option>
                                <option>Project2-Washington</option>
                                <option>Project3-Las Vegas</option>
                                <option>Project4-Boston</option>
                                <option>Project5-Boston</option>
                              </select>       
                        </div>
                        <div class="col-xl-3 d-flex flex-column" >
                            <label for="" class="form-label">Status</label>    
                            <select class="form-select  rounded-0" aria-label="Default select example">
                                <option value="" selected>Select</option>
                                <option>Active</option>
                                <option>Delayed</option>
                                <option>Not Started</option>
                                <option>Completed</option>
                              </select>       
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="col-xl-12 p-0 m-0">
            <div class="bg-white mx-5 ">
                    <div class="row ms-5  gantt-controls">
                        <div class="col-xl-2 d-flex flex-column mt-3 fs-6">
                            <p class="p-0 m-0 text-secondary">Project Name</p>
                            <p class="fw-bold"> Project-1 Lexinberg</p>
                        </div>
                        <div class="col-xl-1 d-flex flex-column mt-3 fs-6 ">
                            <p class="p-0 m-0 text-secondary">Start Date</p>
                            <p class="fw-bold"> 1-22-2022</p>
                        </div>
                        <div class="col-xl-1 d-flex flex-column mt-3 fs-6">
                            <p class="p-0 m-0 text-secondary">End Date</p>
                            <p class="fw-bold"> 2-22-2022</p>
                        </div>
                        <div class="col-xl-5 d-flex flex-row mt-3 ms-5">
                            <div class="rounded-pill bg-warning text-white"><p class="ms-4 pt-2">Active</p></div></td>
                            <div class="rounded-pill bg-danger bg-opacity-50 text-white"><p class="ms-4 pt-2">Delayed</p></div>
                            <div class="rounded-pill bg-secondary text-white"><p class="ms-2 pt-2">Not started</p></div>
                            <div class="rounded-pill bg-success text-white"><p class="ms-2 pt-2">Completed</p></div>
                        </div>
                        <div class="col-xl-2 mt-4 ms-4">
                            <i class="fa-solid fa-chart-bar fa-xl me-3 text-warning"></i>
                            <i class="fa-solid fa-table-list fa-xl"></i>
                        </div>
                    </div>
                    <div id="chart_div" class="p-5"></div>
            </div>          
        </div>     
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./resources/gantt.js"></script>
