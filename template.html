<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
  <body class="p-0 m-0">
    <div class="row">
        <div class="col-xl-12">
            <div class="header d-flex justify-content-between border-bottom border-warning bg-white">
                <div class="logo d-flex align-items-center">
                    <img src="./images/Lexitas-logo-new-gray.png" class="p-2" width="210" height="70">
                    <div class="vr mt-2"></div>
                    <h3 class="p-3 text-secondary">PROJECT MANAGEMENT</h3>
                </div>
                <div class="user d-flex align-items-center me-3">
                    <p class="mt-3 me-1">Brooklyn Simmons</p>
                    <img class="rounded-circle" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z3V5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" width="45" height="45" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="d-flex flex-row-reverse align-items-center py-3 bg-white">
                <a class="text-decoration-none me-5 text-secondary"  href="">LOGOUT</a>
                <a class="text-decoration-none me-4 text-secondary" href="">ADD PROJECT</a>
                <button class="active me-4 text-white">HOME</button>
            </div>
        </div>
        <div class="col-xl-12">
            <div>
                <div class="content bg-white m-3">
                    <h1>Main content</h1>
                </div>
            </div>
        </div>     
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
